<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <div class="container">
        <h1>Explore Popular Destinations</h1>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a destination...">
            <button id="searchButton">Search</button>
            <button id="itineraryButton" class="itinerary-button">View Itinerary</button>
        </div>
      
        <div id="destinations-list" class="destination-grid"></div>
        
        <ul id="itineraryList"></ul>
    </div>
    <script src="travel.js"></script>
</body>
</html>
